  <div fxLayoutAlign="center center" fxFlexFill class="background">
  <mat-card fxFlex="25">

    <mat-toolbar color="primary">Welcome to the login page</mat-toolbar>
    <form fxLayoutAlign="stretch" fxLayout="column">
      <mat-form-field>
        <input matInput placeholder="Enter your e-mail address">
      </mat-form-field>
    
      <mat-form-field appearance="fill">
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>    
      <mat-checkbox class="example-margin"color="primary">Remember me!</mat-checkbox>
      <a href="#!">Forgot your password?</a>
      <button mat-raised-button type="submit" color="primary" margin=2% class=button>
       Sign in
      </button>
      <button mat-raised-button type="submit" color="primary" margin=2% class=button>
        Sign up
      </button>
    </form>
  </mat-card>
</div>
